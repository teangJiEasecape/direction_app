<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!--스타일-->
    <link rel="stylesheet" href="./css/style.css" />
    <!--스크립트-->
    <script type="text/javascript" src="./script/script.js"></script>
    <script type="text/javascript" src="./script/app.js"></script>
    <!--폰트-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- (1) xlsx 라이브러리 추가) -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <link rel="manifest" href="/direction_app/manifest.json" />
    <meta name="theme-color" content="#000000" />
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker
            .register('/direction_app/service-worker.js')
            .then(function (registration) {
              console.log('ServiceWorker registration successful:', registration.scope);
            })
            .catch(function (err) {
              console.log('ServiceWorker registration failed:', err);
            });
        });
      }
    </script>
  </head>
  <body>
    <div class="Wrap">
      <header>이스케이프월드 방자전</header>
      <main>
        <div class="totalHint">
          힌트 사용 <span class="count">0개</span>
        </div>
        <div class="searchBox">
          <input type="text" class="ipt" placeholder="힌트코드를 입력해주세요." />
          <button type="button" class="searchBtn">
            <img src="./img/search.png" alt="돋보기" class="icon" />
          </button>
        </div>
        <div class="contentDiv"></div>
        <div class="resultDiv"></div>
        <div class="btnDiv">
          <button type="button" class="item backBtn">뒤로가기</button>
          <button type="button" class="item showResult">정답보기</button>
        </div>
        <div class="number">
          <button type="button" class="keypad-btn" data-value="1">1</button>
          <button type="button" class="keypad-btn" data-value="2">2</button>
          <button type="button" class="keypad-btn" data-value="3">3</button>
          <button type="button" class="keypad-btn" data-value="4">4</button>
          <button type="button" class="keypad-btn" data-value="5">5</button>
          <button type="button" class="keypad-btn" data-value="6">6</button>
          <button type="button" class="keypad-btn" data-value="7">7</button>
          <button type="button" class="keypad-btn" data-value="8">8</button>
          <button type="button" class="keypad-btn" data-value="9">9</button>
          <button type="button" class="keypad-btn" data-value="0">0</button>
          <button type="button" class="keypad-btn" data-value="A">A</button>
          <button type="button" class="keypad-btn" data-value="B">B</button>
          <button type="button" class="keypad-btn" data-value="C">C</button>
          <button type="button" class="keypad-btn" data-value="D">D</button>
          <button type="button" class="keypad-btn" data-value="E">E</button>
          <button type="button" class="keypad-btn keypad-delete" data-action="delete">←</button>
          <button type="button" class="keypad-btn keypad-clear" data-action="clear">전체지우기</button>
        </div>
        <div class="adminWrap">
          <input type="file" class="ipt" />
          <input type="text" class="ipt" placeholder="관리자 비밀번호" />
          <button class="uploadBtn">업로드</button>
          <label class="hint_reset_btn"><input type="checkbox"/>힌트 갯수 초기화</label>
          <input type="text" class="ipt" placeholder="관리자 비밀번호" />
          <button class="hintResetBtn">힌트 리셋</button>
        </div>
      </main>
      <footer>
        © 이스케이프월드 탱지 . All rights reserved. <br />
        <button type="button" class="adminBtn">
          <img src="./img/admin.png" class="icon" />
        </button>
      </footer>
    </div>
  </body>
</html>
